{% extends 'blog/blog_base.html' %}

{% block title %}
	Tag List - {{block.super}}
{% endblock title %}

{% block content %}

<h1 class="m-3">Tags: </h1>

{% for tag in tags %}
<h3>
	<a href="{{ tag.get_absolute_url }}" class="main_button btn">
		{{ tag.title|title }}</a>
</h3>
{% endfor %}

{% endblock %}
