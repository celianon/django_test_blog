{% extends "blog/blog_base.html" %}

{% block title %}
	Update post: {{ post.title|title }} - {{ block.super }}
{% endblock title %}

{% block content %}
<h2 class="m-3">Update post: </h2>
<form action="{{ post.get_update_url}}" class="m-3" method="post">
	{% csrf_token %}

	{% for field in form %}

		<div class="form-group">

			<label for="formGroupExampleInput">{{ field.label }}</label>
			{{ field }}

		</div>
		{% if field.errors %}
			<div class="alert alert-danger">{{ field.errors }}</div>
		{% endif %}

	{% endfor %}

	<button type="submit" class="btn btn-outline-secondary">Update

</form>
{% endblock content %}
